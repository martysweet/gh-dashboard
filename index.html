<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            padding: 20px;
            min-height: 100vh;
            overflow-x: auto;
        }

        .terminal {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .terminal::before {
            content: "● ● ●";
            position: absolute;
            top: -30px;
            left: 10px;
            color: #ff5555;
            font-size: 12px;
            letter-spacing: 5px;
        }

        .header {
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .cursor {
            animation: blink 1s infinite;
            color: #00ff00;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .project {
            margin-bottom: 30px;
            border: 1px solid #333;
            padding: 15px;
        }

        .project-title {
            color: #00ffff;
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 15px;
            margin-left: 10px;
        }

        .section-title {
            color: #ffaa00;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .item {
            color: #cccccc;
            margin-left: 20px;
            margin-bottom: 2px;
            position: relative;
        }

        .item::before {
            content: "├─";
            color: #666;
            margin-right: 5px;
        }

        .item:last-child::before {
            content: "└─";
        }

        .item a {
            color: #cccccc;
            text-decoration: none;
            border-bottom: 1px dotted #555;
        }

        .item a:hover {
            color: #00ff00;
            border-bottom-color: #00ff00;
            text-shadow: 0 0 5px #00ff0050;
        }

        .loading {
            color: #888;
            font-style: italic;
        }

        .error {
            color: #ff5555;
        }

        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            display: none;
        }

        .controls.show {
            display: block;
        }

        .controls input, .controls textarea {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 5px;
            font-family: inherit;
            font-size: 12px;
            margin: 5px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-controls button {
            background: #00aa00;
            border: none;
            color: #000;
            padding: 5px 10px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            margin: 2px;
        }

        .header-controls button:hover {
            background: #00ff00;
        }

        .github-auth-btn {
            background: linear-gradient(135deg, #333, #24292e) !important;
            color: #fff !important;
            border: 1px solid #444 !important;
            padding: 8px 16px !important;
            font-size: 13px !important;
            font-weight: bold !important;
            border-radius: 4px !important;
            cursor: pointer !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 8px !important;
            transition: all 0.2s ease !important;
            text-decoration: none !important;
        }

        .github-auth-btn:hover {
            background: linear-gradient(135deg, #444, #333) !important;
            border-color: #555 !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 2px 8px rgba(0, 255, 0, 0.2) !important;
        }

        .github-auth-btn:active {
            transform: translateY(0) !important;
        }

        .github-auth-btn:disabled {
            opacity: 0.6 !important;
            cursor: not-allowed !important;
            transform: none !important;
        }

        .github-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .logout-btn {
            background: linear-gradient(135deg, #aa4444, #994444) !important;
            color: #fff !important;
            border: 1px solid #bb5555 !important;
            padding: 6px 12px !important;
            font-size: 12px !important;
            font-weight: bold !important;
            border-radius: 4px !important;
            cursor: pointer !important;
            margin-left: 10px !important;
            transition: all 0.2s ease !important;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #cc5555, #aa4444) !important;
            transform: translateY(-1px) !important;
        }

        .project-browser-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #555;
            background: #2a2a2a;
        }

        .project-browser-item .project-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .project-browser-item .project-name {
            color: #00ffff;
            font-weight: bold;
        }

        .project-browser-item .project-id {
            color: #888;
            font-size: 11px;
        }

        .project-browser-item button {
            background: #0066aa;
            border: none;
            color: #fff;
            padding: 3px 8px;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
        }

        .project-browser-item button:hover {
            background: #0088cc;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .timestamp {
            color: #666;
            font-size: 11px;
            text-align: right;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="terminal">
    <div class="header">
        GITHUB TASK DASHBOARD
        <span class="cursor">_</span>
    </div>

    <div class="header-controls">
        <div>
            <button onclick="refresh()" id="refreshBtn">Refresh</button>
            <button onclick="loadSampleData()">Sample</button>
        </div>
        <button onclick="toggleSettings()">Settings</button>
    </div>

    <div class="controls" id="settingsPanel">
        <div style="margin-bottom: 15px;">
            <div style="color: #ffaa00; margin-bottom: 10px; font-weight: bold;">GitHub App Settings:</div>

                <button onclick="authenticateWithGitHub()" id="authBtn" class="github-auth-btn">
                    <svg class="github-icon" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    Authenticate with GitHub
                </button>
                <button onclick="logout()" id="logoutBtn" class="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
        <div>
            Project IDs (one per line):
            <textarea id="projectsInput" rows="4" style="width: 300px;" placeholder="PVT_kwHOBkVgM84AHJKL
PVT_kwHOBkVgM84AHJKM
PVT_kwHOBkVgM84AHJKN">PVT_kwHOBkVgM84AHJKL
PVT_kwHOBkVgM84AHJKM
PVT_kwHOBkVgM84AHJKN</textarea>
        </div>
        <div style="margin-bottom: 15px;">
            <button onclick="loadAvailableProjects()" id="loadProjectsBtn">Browse Available Projects</button>
            <div id="projectBrowser" style="display: none; margin-top: 10px; border: 1px solid #444; padding: 10px; background: #333; max-height: 300px; overflow-y: auto;">
                <div style="color: #ffaa00; margin-bottom: 10px; font-weight: bold;">Available Projects:</div>
                <div id="projectList"></div>
            </div>
        </div>
        <div style="font-size: 11px; color: #888; margin-bottom: 10px;">
            Find Project IDs in your project's URL or use the project browser above.
        </div>
        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <div class="dashboard-grid" id="dashboard"></div>

    <div class="timestamp" id="timestamp"></div>
</div>

<script>
    // Configuration - Update these values for your GitHub App
    const GITHUB_CLIENT_ID = 'Ov23lifXCLm5bdJUfcZv'; // Change this to your GitHub App Client ID

    // OAuth and authentication state
    let accessToken = null;
    let tokenExpiry = null;

    // Load settings from sessionStorage on page load
    function loadStoredSettings() {
        const savedClientId = sessionStorage.getItem('githubClientId');
        const projects = sessionStorage.getItem('githubProjects');

        // Use saved client ID or default to the configured one
        const clientId = savedClientId || GITHUB_CLIENT_ID;
        document.getElementById('clientIdInput').value = clientId;

        if (projects) {
            document.getElementById('projectsInput').value = projects;
        }

        // Save the client ID to session storage if it wasn't already saved
        if (!savedClientId && GITHUB_CLIENT_ID) {
            sessionStorage.setItem('githubClientId', GITHUB_CLIENT_ID);
        }

        // Check if we have a valid token
        checkAuthStatus();
    }

    function saveSettings() {
        const clientId = document.getElementById('clientIdInput').value;
        const projects = document.getElementById('projectsInput').value;

        if (clientId) {
            sessionStorage.setItem('githubClientId', clientId);
        }
        if (projects) {
            sessionStorage.setItem('githubProjects', projects);
        }

        toggleSettings();
        alert('Settings saved!');
    }

    // Device flow variables
    let deviceFlowInterval = null;

    // GitHub Device Flow implementation
    async function authenticateWithGitHub() {
        const clientId = document.getElementById('clientIdInput').value || GITHUB_CLIENT_ID;

        if (!clientId) {
            alert('Please configure your GitHub App Client ID first');
            return;
        }

        try {
            // Step 1: Request device verification codes
            const deviceResponse = await fetch('https://github.com/login/device/code', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    client_id: clientId,
                    scope: 'read:project'
                })
            });

            if (!deviceResponse.ok) {
                throw new Error(`Device code request failed: ${deviceResponse.status}`);
            }

            const deviceData = await deviceResponse.json();

            if (deviceData.error) {
                throw new Error(`Device flow error: ${deviceData.error_description || deviceData.error}`);
            }

            // Step 2: Show user code and verification URI
            showDeviceFlowInstructions(deviceData);

            // Step 3: Start polling for access token
            startDeviceFlowPolling(clientId, deviceData.device_code, deviceData.interval || 5);

        } catch (error) {
            console.error('Device flow error:', error);
            alert(`Authentication failed: ${error.message}`);
            updateAuthStatus(false);
        }
    }

    // Show device flow instructions to user
    function showDeviceFlowInstructions(deviceData) {
        const authBtn = document.getElementById('authBtn');
        const authStatus = document.getElementById('authStatus');

        authBtn.disabled = true;
        authBtn.textContent = 'Waiting for authorization...';

        authStatus.innerHTML = `
            <div style="color: #ffaa00; margin-bottom: 10px;">
                <strong>Authorization Required:</strong>
            </div>
            <div style="margin-bottom: 10px;">
                1. Go to: <a href="${deviceData.verification_uri}" target="_blank" style="color: #00ffff;">${deviceData.verification_uri}</a>
            </div>
            <div style="margin-bottom: 10px;">
                2. Enter this code: <strong style="color: #00ff00; font-size: 16px; letter-spacing: 2px;">${deviceData.user_code}</strong>
            </div>
            <div style="color: #888; font-size: 12px;">
                Code expires in ${Math.floor(deviceData.expires_in / 60)} minutes. Waiting for authorization...
            </div>
        `;

        // Also show in a modal-like alert for better visibility
        const shouldOpenPage = confirm(
            `GitHub Device Authorization Required:\n\n` +
            `1. Go to: ${deviceData.verification_uri}\n` +
            `2. Enter code: ${deviceData.user_code}\n\n` +
            `Click OK to open the authorization page in a new tab.`
        );

        if (shouldOpenPage) {
            window.open(deviceData.verification_uri, '_blank');
        }
    }

    // Poll for access token
    function startDeviceFlowPolling(clientId, deviceCode, interval) {
        // Clear any existing polling
        if (deviceFlowInterval) {
            clearInterval(deviceFlowInterval);
        }

        let attempts = 0;
        const maxAttempts = 180; // 15 minutes with 5-second intervals

        deviceFlowInterval = setInterval(async () => {
            attempts++;

            if (attempts > maxAttempts) {
                clearInterval(deviceFlowInterval);
                deviceFlowInterval = null;
                handleDeviceFlowTimeout();
                return;
            }

            try {
                const response = await fetch('https://github.com/login/oauth/access_token', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: clientId,
                        device_code: deviceCode,
                        grant_type: 'urn:ietf:params:oauth:grant-type:device_code'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Token request failed: ${response.status}`);
                }

                const data = await response.json();

                if (data.access_token) {
                    // Success! We got the access token
                    clearInterval(deviceFlowInterval);
                    deviceFlowInterval = null;

                    accessToken = data.access_token;
                    tokenExpiry = Date.now() + (data.expires_in ? data.expires_in * 1000 : 3600000);

                    updateAuthStatus(true);
                    alert('Successfully authenticated with GitHub!');

                } else if (data.error === 'authorization_pending') {
                    // User hasn't authorized yet, continue polling
                    console.log('Authorization still pending...');

                } else if (data.error === 'slow_down') {
                    // GitHub is asking us to slow down, increase interval
                    console.log('Slowing down polling interval...');
                    clearInterval(deviceFlowInterval);
                    startDeviceFlowPolling(clientId, deviceCode, interval + 5);
                    return;

                } else if (data.error === 'expired_token') {
                    // Device code expired
                    clearInterval(deviceFlowInterval);
                    deviceFlowInterval = null;
                    handleDeviceFlowTimeout();
                    return;

                } else if (data.error === 'access_denied') {
                    // User denied access
                    clearInterval(deviceFlowInterval);
                    deviceFlowInterval = null;
                    handleDeviceFlowDenied();
                    return;

                } else {
                    throw new Error(`OAuth error: ${data.error_description || data.error}`);
                }

            } catch (error) {
                console.error('Device flow polling error:', error);
                // Continue polling unless it's a critical error
                if (error.message.includes('Token request failed: 4')) {
                    clearInterval(deviceFlowInterval);
                    deviceFlowInterval = null;
                    alert(`Authentication failed: ${error.message}`);
                    updateAuthStatus(false);
                }
            }
        }, interval * 1000);
    }

    // Handle device flow timeout
    function handleDeviceFlowTimeout() {
        updateAuthStatus(false);
        alert('Device authorization timed out. Please try again.');
    }

    // Handle device flow denial
    function handleDeviceFlowDenied() {
        updateAuthStatus(false);
        alert('Authorization was denied. Please try again if you want to authenticate.');
    }

    // Handle OAuth callback (not used in device flow, but keeping for compatibility)
    function handleOAuthCallback() {
        // Device flow doesn't use callbacks, but we keep this for potential future use
        return;
    }

    // Check if we have a valid token
    function checkAuthStatus() {
        const isAuthenticated = accessToken && tokenExpiry && Date.now() < tokenExpiry;
        updateAuthStatus(isAuthenticated);
        return isAuthenticated;
    }

    // Update authentication status in UI
    function updateAuthStatus(isAuthenticated) {
        const authStatus = document.getElementById('authStatus');
        const authBtn = document.getElementById('authBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        if (isAuthenticated) {
            authStatus.textContent = 'Authenticated ✓';
            authStatus.style.color = '#00ff00';
            authBtn.style.display = 'none';
            authBtn.disabled = false;
            authBtn.textContent = 'Authenticate with GitHub';
            logoutBtn.style.display = 'inline-block';
        } else {
            authStatus.textContent = 'Not authenticated';
            authStatus.style.color = '#888';
            authBtn.style.display = 'inline-block';
            authBtn.disabled = false;
            authBtn.textContent = 'Authenticate with GitHub';
            logoutBtn.style.display = 'none';
        }
    }

    // Logout function
    function logout() {
        // Clear any ongoing device flow polling
        if (deviceFlowInterval) {
            clearInterval(deviceFlowInterval);
            deviceFlowInterval = null;
        }

        accessToken = null;
        tokenExpiry = null;
        updateAuthStatus(false);
        alert('Logged out successfully');
    }

    // Get current access token (with validation)
    function getAccessToken() {
        if (!checkAuthStatus()) {
            throw new Error('Not authenticated or token expired');
        }
        return accessToken;
    }

    // Enhanced API request with automatic retry on auth failure
    async function makeAuthenticatedRequest(url, options = {}) {
        try {
            const token = getAccessToken();

            const headers = {
                'Authorization': `Bearer ${token}`,
                'Accept': 'application/vnd.github+json',
                'Content-Type': 'application/json',
                ...options.headers
            };

            const response = await fetch(url, {
                ...options,
                headers
            });

            // Check for authentication errors
            if (response.status === 401) {
                // Token expired or invalid
                logout();
                throw new Error('Authentication expired. Please re-authenticate.');
            }

            return response;
        } catch (error) {
            if (error.message.includes('Not authenticated')) {
                // Prompt user to authenticate
                alert('Please authenticate with GitHub first');
                toggleSettings();
            }
            throw error;
        }
    }

    function toggleSettings() {
        const panel = document.getElementById('settingsPanel');
        panel.classList.toggle('show');
    }

    async function refresh() {
        let token;
        try {
            token = getAccessToken();
        } catch (error) {
            alert('Please authenticate with GitHub first');
            toggleSettings();
            return;
        }

        const projectsText = sessionStorage.getItem('githubProjects') || document.getElementById('projectsInput').value;
        const projects = projectsText.split('\n').filter(project => project.trim());

        const refreshBtn = document.getElementById('refreshBtn');
        refreshBtn.textContent = 'Loading...';
        refreshBtn.disabled = true;

        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = '<div class="loading">Refreshing projects...</div>';

        try {
            let output = '';

            for (const project of projects) {
                const projectId = project.trim();
                if (!projectId) continue;

                output += await fetchProjectData(token, projectId);
            }

            dashboard.innerHTML = output;
            updateTimestamp();

        } catch (error) {
            dashboard.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        } finally {
            refreshBtn.textContent = 'Refresh';
            refreshBtn.disabled = false;
        }
    }

    async function loadDashboard() {
        // Deprecated - keeping for compatibility
        await refresh();
    }

    async function fetchProjectData(token, projectId) {
        const query = `
            query($projectId: ID!) {
                node(id: $projectId) {
                    ... on ProjectV2 {
                        title
                        items(first: 100) {
                            nodes {
                                id
                                fieldValues(first: 8) {
                                    nodes {
                                        ... on ProjectV2ItemFieldSingleSelectValue {
                                            name
                                            field {
                                                ... on ProjectV2SingleSelectField {
                                                    name
                                                }
                                            }
                                        }
                                    }
                                }
                                content {
                                    ... on Issue {
                                        title
                                        url
                                        labels(first: 10) {
                                            nodes {
                                                name
                                            }
                                        }
                                    }
                                    ... on PullRequest {
                                        title
                                        url
                                    }
                                }
                            }
                        }
                    }
                }
            }
        `;

        try {
            const response = await makeAuthenticatedRequest('https://api.github.com/graphql', {
                method: 'POST',
                body: JSON.stringify({
                    query: query,
                    variables: { projectId: projectId }
                })
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch project ${projectId}: ${response.status}`);
            }

            const data = await response.json();

            if (data.errors) {
                throw new Error(`GraphQL errors: ${data.errors.map(e => e.message).join(', ')}`);
            }

            const project = data.data.node;
            if (!project) {
                throw new Error(`Project ${projectId} not found`);
            }

            console.log(project);

            // Categorize items by status field or labels
            const items = project.items.nodes.filter(item => item.content);

            const inProgress = items.filter(item => {
                // Check status field first
                const statusField = item.fieldValues.nodes.find(fv =>
                    fv.field && fv.field.name && fv.field.name.toLowerCase().includes('status')
                );
                if (statusField && statusField.name) {
                    const status = statusField.name.toLowerCase();
                    if (status.includes('progress') || status.includes('doing') || status.includes('active')) {
                        return true;
                    }
                }

                // Fall back to labels
                if (item.content.labels) {
                    return item.content.labels.nodes.some(label =>
                        label.name.toLowerCase().includes('progress') ||
                        label.name.toLowerCase().includes('doing') ||
                        label.name.toLowerCase().includes('active')
                    );
                }
                return false;
            });

            const ready = items.filter(item => {
                // Check status field first
                const statusField = item.fieldValues.nodes.find(fv =>
                    fv.field && fv.field.name && fv.field.name.toLowerCase().includes('status')
                );
                if (statusField && statusField.name) {
                    const status = statusField.name.toLowerCase();
                    if (status.includes('ready') || status.includes('todo') || status.includes('next')) {
                        return true;
                    }
                }

                // Fall back to labels
                if (item.content.labels) {
                    return item.content.labels.nodes.some(label =>
                        label.name.toLowerCase().includes('ready') ||
                        label.name.toLowerCase().includes('todo') ||
                        label.name.toLowerCase().includes('next')
                    );
                }
                return false;
            }).slice(0, 2);

            const backlog = items.filter(item => {
                // Check status field first
                const statusField = item.fieldValues.nodes.find(fv =>
                    fv.field && fv.field.name && fv.field.name.toLowerCase().includes('status')
                );
                if (statusField && statusField.name) {
                    const status = statusField.name.toLowerCase();
                    // If it has a status but it's not one of the tracked ones, it's backlog
                    if (!status.includes('progress') && !status.includes('doing') &&
                        !status.includes('active') && !status.includes('ready') &&
                        !status.includes('todo') && !status.includes('next')) {
                        return true;
                    }
                    return false;
                }

                // Fall back to label-based logic
                if (item.content.labels) {
                    return !item.content.labels.nodes.some(label => {
                        const name = label.name.toLowerCase();
                        return name.includes('progress') || name.includes('doing') ||
                            name.includes('ready') || name.includes('todo') ||
                            name.includes('active') || name.includes('next');
                    });
                }
                // Items without status field or labels go to backlog
                return true;
            }).slice(0, 2);

            return formatProject(project.title, { inProgress, ready, backlog });

        } catch (error) {
            return `<div class="project">
                    <div class="project-title">* ${projectId}</div>
                    <div class="error">  └─ Error: ${error.message}</div>
                </div>`;
        }
    }

    function formatProject(projectName, sections) {
        let output = `<div class="project">
                <div class="project-title">* ${projectName}</div>`;

        if (sections.inProgress.length > 0) {
            output += `<div class="section">
                    <div class="section-title">-- In Progress</div>`;
            sections.inProgress.forEach(item => {
                const content = item.content;
                const url = content.url;
                const title = content.title;
                output += `<div class="item"><a href="${url}" target="_blank">${truncateTitle(title)}</a></div>`;
            });
            output += `</div>`;
        }

        if (sections.ready.length > 0) {
            output += `<div class="section">
                    <div class="section-title">-- Ready (top 2)</div>`;
            sections.ready.forEach(item => {
                const content = item.content;
                const url = content.url;
                const title = content.title;
                output += `<div class="item"><a href="${url}" target="_blank">${truncateTitle(title)}</a></div>`;
            });
            output += `</div>`;
        }

        if (sections.backlog.length > 0) {
            output += `<div class="section">
                    <div class="section-title">-- Backlog (top 2)</div>`;
            sections.backlog.forEach(item => {
                const content = item.content;
                const url = content.url;
                const title = content.title;
                output += `<div class="item"><a href="${url}" target="_blank">${truncateTitle(title)}</a></div>`;
            });
            output += `</div>`;
        }

        if (sections.inProgress.length === 0 && sections.ready.length === 0 && sections.backlog.length === 0) {
            output += `<div class="item">└─ No open items found</div>`;
        }

        output += `</div>`;
        return output;
    }

    function truncateTitle(title, maxLength = 50) {
        return title.length > maxLength ? title.substring(0, maxLength) + '...' : title;
    }

    async function loadAvailableProjects() {
        let token;
        try {
            token = getAccessToken();
        } catch (error) {
            alert('Please authenticate with GitHub first');
            toggleSettings();
            return;
        }

        const loadBtn = document.getElementById('loadProjectsBtn');
        const originalText = loadBtn.textContent;
        loadBtn.textContent = 'Loading...';
        loadBtn.disabled = true;

        const browser = document.getElementById('projectBrowser');
        const projectList = document.getElementById('projectList');

        try {
            // Query to get all projects accessible to the user
            const query = `
                query {
                    viewer {
                        projectsV2(first: 50) {
                            nodes {
                                id
                                title
                                url
                                owner {
                                    ... on User {
                                        login
                                    }
                                    ... on Organization {
                                        login
                                    }
                                }
                            }
                        }
                        organizations(first: 10) {
                            nodes {
                                login
                                projectsV2(first: 20) {
                                    nodes {
                                        id
                                        title
                                        url
                                        owner {
                                            ... on Organization {
                                                login
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            `;

            const response = await makeAuthenticatedRequest('https://api.github.com/graphql', {
                method: 'POST',
                body: JSON.stringify({ query })
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch projects: ${response.status}`);
            }

            const data = await response.json();

            if (data.errors) {
                throw new Error(`GraphQL errors: ${data.errors.map(e => e.message).join(', ')}`);
            }

            // Collect all projects
            let allProjects = [];

            // Add user's personal projects
            if (data.data.viewer.projectsV2) {
                allProjects = allProjects.concat(data.data.viewer.projectsV2.nodes);
            }

            // Add organization projects
            if (data.data.viewer.organizations) {
                data.data.viewer.organizations.nodes.forEach(org => {
                    if (org.projectsV2) {
                        allProjects = allProjects.concat(org.projectsV2.nodes);
                    }
                });
            }

            // Display projects
            if (allProjects.length === 0) {
                projectList.innerHTML = '<div style="color: #888;">No projects found</div>';
            } else {
                projectList.innerHTML = allProjects.map(project => `
                    <div class="project-browser-item">
                        <div class="project-info">
                            <div class="project-name">${project.title}</div>
                            <div class="project-id">${project.id} (${project.owner.login})</div>
                        </div>
                        <button onclick="addProjectId('${project.id}')">Add</button>
                    </div>
                `).join('');
            }

            browser.style.display = 'block';

        } catch (error) {
            projectList.innerHTML = `<div style="color: #ff5555;">Error: ${error.message}</div>`;
            browser.style.display = 'block';
        } finally {
            loadBtn.textContent = originalText;
            loadBtn.disabled = false;
        }
    }

    function addProjectId(projectId) {
        const textarea = document.getElementById('projectsInput');
        const currentValue = textarea.value.trim();

        // Check if project ID is already in the list
        const existingProjects = currentValue.split('\n').map(p => p.trim()).filter(p => p);
        if (existingProjects.includes(projectId)) {
            alert('Project already added to the list');
            return;
        }

        // Add the project ID
        if (currentValue === '') {
            textarea.value = projectId;
        } else {
            textarea.value = currentValue + '\n' + projectId;
        }

        // Visual feedback
        const addedProject = document.querySelector(`button[onclick="addProjectId('${projectId}')"]`);
        if (addedProject) {
            addedProject.textContent = 'Added';
            addedProject.disabled = true;
            addedProject.style.background = '#006600';
        }
    }
