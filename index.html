<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            padding: 20px;
            min-height: 100vh;
            overflow-x: auto;
        }

        .terminal {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .terminal::before {
            content: "● ● ●";
            position: absolute;
            top: -30px;
            left: 10px;
            color: #ff5555;
            font-size: 12px;
            letter-spacing: 5px;
        }

        .header {
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .cursor {
            animation: blink 1s infinite;
            color: #00ff00;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .project {
            margin-bottom: 30px;
            border: 1px solid #333;
            padding: 15px;
        }

        .project-title {
            color: #00ffff;
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 15px;
            margin-left: 10px;
        }

        .section-title {
            color: #ffaa00;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .item {
            color: #cccccc;
            margin-left: 20px;
            margin-bottom: 2px;
            position: relative;
        }

        .item::before {
            content: "├─";
            color: #666;
            margin-right: 5px;
        }

        .item:last-child::before {
            content: "└─";
        }

        .item a {
            color: #cccccc;
            text-decoration: none;
            border-bottom: 1px dotted #555;
        }

        .item a:hover {
            color: #00ff00;
            border-bottom-color: #00ff00;
            text-shadow: 0 0 5px #00ff0050;
        }

        .loading {
            color: #888;
            font-style: italic;
        }

        .error {
            color: #ff5555;
        }

        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            display: none;
        }

        .controls.show {
            display: block;
        }

        .controls input, .controls textarea {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 5px;
            font-family: inherit;
            font-size: 12px;
            margin: 5px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-controls button {
            background: #00aa00;
            border: none;
            color: #000;
            padding: 5px 10px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            margin: 2px;
        }

        .header-controls button:hover {
            background: #00ff00;
        }

        .project-browser-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #555;
            background: #2a2a2a;
        }

        .project-browser-item .project-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .project-browser-item .project-name {
            color: #00ffff;
            font-weight: bold;
        }

        .project-browser-item .project-id {
            color: #888;
            font-size: 11px;
        }

        .project-browser-item button {
            background: #0066aa;
            border: none;
            color: #fff;
            padding: 3px 8px;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
        }

        .project-browser-item button:hover {
            background: #0088cc;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .timestamp {
            color: #666;
            font-size: 11px;
            text-align: right;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="terminal">
    <div class="header">
        GITHUB TASK DASHBOARD
        <span class="cursor">_</span>
    </div>

    <div class="header-controls">
        <div>
            <button onclick="refresh()" id="refreshBtn">Refresh</button>
            <button onclick="loadSampleData()">Sample</button>
        </div>
        <button onclick="toggleSettings()">Settings</button>
    </div>

    <div class="controls" id="settingsPanel">
        <div>GitHub Token: <input type="password" id="tokenInput" placeholder="ghp_xxxxxxxxxxxx"></div>
        <div>
            Project IDs (one per line):
            <textarea id="projectsInput" rows="4" style="width: 300px;" placeholder="PVT_kwHOBkVgM84AHJKL
PVT_kwHOBkVgM84AHJKM
PVT_kwHOBkVgM84AHJKN">PVT_kwHOBkVgM84AHJKL
PVT_kwHOBkVgM84AHJKM
PVT_kwHOBkVgM84AHJKN</textarea>
        </div>
        <div style="margin-bottom: 15px;">
            <button onclick="loadAvailableProjects()" id="loadProjectsBtn">Browse Available Projects</button>
            <div id="projectBrowser" style="display: none; margin-top: 10px; border: 1px solid #444; padding: 10px; background: #333; max-height: 300px; overflow-y: auto;">
                <div style="color: #ffaa00; margin-bottom: 10px; font-weight: bold;">Available Projects:</div>
                <div id="projectList"></div>
            </div>
        </div>
        <div style="font-size: 11px; color: #888; margin-bottom: 10px;">
            Find Project IDs in your project's URL or use the project browser above.
        </div>
        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <div class="dashboard-grid" id="dashboard"></div>

    <div class="timestamp" id="timestamp"></div>
</div>

<script>
    // Load settings from sessionStorage on page load
    function loadStoredSettings() {
        const token = sessionStorage.getItem('githubToken');
        const projects = sessionStorage.getItem('githubProjects');

        if (token) {
            document.getElementById('tokenInput').value = token;
        }
        if (projects) {
            document.getElementById('projectsInput').value = projects;
        }
    }

    function saveSettings() {
        const token = document.getElementById('tokenInput').value;
        const projects = document.getElementById('projectsInput').value;

        if (token) {
            sessionStorage.setItem('githubToken', token);
        }
        if (projects) {
            sessionStorage.setItem('githubProjects', projects);
        }

        toggleSettings();
        alert('Settings saved!');
    }

    function toggleSettings() {
        const panel = document.getElementById('settingsPanel');
        panel.classList.toggle('show');
    }

    async function refresh() {
        const token = sessionStorage.getItem('githubToken');
        const projectsText = sessionStorage.getItem('githubProjects') || document.getElementById('projectsInput').value;
        const projects = projectsText.split('\n').filter(project => project.trim());

        if (!token) {
            alert('Please configure your GitHub token in Settings first');
            toggleSettings();
            return;
        }

        const refreshBtn = document.getElementById('refreshBtn');
        refreshBtn.textContent = 'Loading...';
        refreshBtn.disabled = true;

        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = '<div class="loading">Refreshing projects...</div>';

        try {
            let output = '';

            for (const project of projects) {
                const projectId = project.trim();
                if (!projectId) continue;

                output += await fetchProjectData(token, projectId);
            }

            dashboard.innerHTML = output;
            updateTimestamp();

        } catch (error) {
            dashboard.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        } finally {
            refreshBtn.textContent = 'Refresh';
            refreshBtn.disabled = false;
        }
    }

    async function loadDashboard() {
        // Deprecated - keeping for compatibility
        await refresh();
    }

    async function fetchProjectData(token, projectId) {
        const query = `
            query($projectId: ID!) {
                node(id: $projectId) {
                    ... on ProjectV2 {
                        title
                        items(first: 100) {
                            nodes {
                                id
                                fieldValues(first: 8) {
                                    nodes {
                                        ... on ProjectV2ItemFieldSingleSelectValue {
                                            name
                                            field {
                                                ... on ProjectV2SingleSelectField {
                                                    name
                                                }
                                            }
                                        }
                                    }
                                }
                                content {
                                    ... on Issue {
                                        title
                                        url
                                        labels(first: 10) {
                                            nodes {
                                                name
                                            }
                                        }
                                    }
                                    ... on PullRequest {
                                        title
                                        url
                                    }
                                }
                            }
                        }
                    }
                }
            }
        `;

        const headers = {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/vnd.github+json',
            'Content-Type': 'application/json'
        };

        try {
            const response = await fetch('https://api.github.com/graphql', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({
                    query: query,
                    variables: { projectId: projectId }
                })
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch project ${projectId}: ${response.status}`);
            }

            const data = await response.json();

            if (data.errors) {
                throw new Error(`GraphQL errors: ${data.errors.map(e => e.message).join(', ')}`);
            }

            const project = data.data.node;
            if (!project) {
                throw new Error(`Project ${projectId} not found`);
            }

            console.log(project);

            // Categorize items by status field or labels
            const items = project.items.nodes.filter(item => item.content);

            const inProgress = items.filter(item => {
                // Check status field first
                const statusField = item.fieldValues.nodes.find(fv =>
                    fv.field && fv.field.name && fv.field.name.toLowerCase().includes('status')
                );
                if (statusField && statusField.name) {
                    const status = statusField.name.toLowerCase();
                    if (status.includes('progress') || status.includes('doing') || status.includes('active')) {
                        return true;
                    }
                }

                // Fall back to labels
                if (item.content.labels) {
                    return item.content.labels.nodes.some(label =>
                        label.name.toLowerCase().includes('progress') ||
                        label.name.toLowerCase().includes('doing') ||
                        label.name.toLowerCase().includes('active')
                    );
                }
                return false;
            });

            const ready = items.filter(item => {
                // Check status field first
                const statusField = item.fieldValues.nodes.find(fv =>
                    fv.field && fv.field.name && fv.field.name.toLowerCase().includes('status')
                );
                if (statusField && statusField.name) {
                    const status = statusField.name.toLowerCase();
                    if (status.includes('ready') || status.includes('todo') || status.includes('next')) {
                        return true;
                    }
                }

                // Fall back to labels
                if (item.content.labels) {
                    return item.content.labels.nodes.some(label =>
                        label.name.toLowerCase().includes('ready') ||
                        label.name.toLowerCase().includes('todo') ||
                        label.name.toLowerCase().includes('next')
                    );
                }
                return false;
            }).slice(0, 2);

            const backlog = items.filter(item => {
                // Check status field first
                const statusField = item.fieldValues.nodes.find(fv =>
                    fv.field && fv.field.name && fv.field.name.toLowerCase().includes('status')
                );
                if (statusField && statusField.name) {
                    const status = statusField.name.toLowerCase();
                    // If it has a status but it's not one of the tracked ones, it's backlog
                    if (!status.includes('progress') && !status.includes('doing') &&
                        !status.includes('active') && !status.includes('ready') &&
                        !status.includes('todo') && !status.includes('next')) {
                        return true;
                    }
                    return false;
                }

                // Fall back to label-based logic
                if (item.content.labels) {
                    return !item.content.labels.nodes.some(label => {
                        const name = label.name.toLowerCase();
                        return name.includes('progress') || name.includes('doing') ||
                            name.includes('ready') || name.includes('todo') ||
                            name.includes('active') || name.includes('next');
                    });
                }
                // Items without status field or labels go to backlog
                return true;
            }).slice(0, 2);

            return formatProject(project.title, { inProgress, ready, backlog });

        } catch (error) {
            return `<div class="project">
                    <div class="project-title">* ${projectId}</div>
                    <div class="error">  └─ Error: ${error.message}</div>
                </div>`;
        }
    }

    function formatProject(projectName, sections) {
        let output = `<div class="project">
                <div class="project-title">* ${projectName}</div>`;

        if (sections.inProgress.length > 0) {
            output += `<div class="section">
                    <div class="section-title">-- In Progress</div>`;
            sections.inProgress.forEach(item => {
                const content = item.content;
                const url = content.url;
                const title = content.title;
                output += `<div class="item"><a href="${url}" target="_blank">${truncateTitle(title)}</a></div>`;
            });
            output += `</div>`;
        }

        if (sections.ready.length > 0) {
            output += `<div class="section">
                    <div class="section-title">-- Ready (top 2)</div>`;
            sections.ready.forEach(item => {
                const content = item.content;
                const url = content.url;
                const title = content.title;
                output += `<div class="item"><a href="${url}" target="_blank">${truncateTitle(title)}</a></div>`;
            });
            output += `</div>`;
        }

        if (sections.backlog.length > 0) {
            output += `<div class="section">
                    <div class="section-title">-- Backlog (top 2)</div>`;
            sections.backlog.forEach(item => {
                const content = item.content;
                const url = content.url;
                const title = content.title;
                output += `<div class="item"><a href="${url}" target="_blank">${truncateTitle(title)}</a></div>`;
            });
            output += `</div>`;
        }

        if (sections.inProgress.length === 0 && sections.ready.length === 0 && sections.backlog.length === 0) {
            output += `<div class="item">└─ No open items found</div>`;
        }

        output += `</div>`;
        return output;
    }

    function truncateTitle(title, maxLength = 50) {
        return title.length > maxLength ? title.substring(0, maxLength) + '...' : title;
    }

    function updateTimestamp() {
        const now = new Date();
        document.getElementById('timestamp').textContent =
            `Last updated: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
    }

    async function loadAvailableProjects() {
        const token = document.getElementById('tokenInput').value;

        if (!token) {
            alert('Please enter your GitHub token first');
            return;
        }

        const loadBtn = document.getElementById('loadProjectsBtn');
        const originalText = loadBtn.textContent;
        loadBtn.textContent = 'Loading...';
        loadBtn.disabled = true;

        const browser = document.getElementById('projectBrowser');
        const projectList = document.getElementById('projectList');

        try {
            // Query to get all projects accessible to the user
            const query = `
                query {
                    viewer {
                        projectsV2(first: 50) {
                            nodes {
                                id
                                title
                                url
                                owner {
                                    ... on User {
                                        login
                                    }
                                    ... on Organization {
                                        login
                                    }
                                }
                            }
                        }
                        organizations(first: 10) {
                            nodes {
                                login
                                projectsV2(first: 20) {
                                    nodes {
                                        id
                                        title
                                        url
                                        owner {
                                            ... on Organization {
                                                login
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            `;

            const response = await fetch('https://api.github.com/graphql', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/vnd.github+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch projects: ${response.status}`);
            }

            const data = await response.json();

            if (data.errors) {
                throw new Error(`GraphQL errors: ${data.errors.map(e => e.message).join(', ')}`);
            }

            // Collect all projects
            let allProjects = [];

            // Add user's personal projects
            if (data.data.viewer.projectsV2) {
                allProjects = allProjects.concat(data.data.viewer.projectsV2.nodes);
            }

            // Add organization projects
            if (data.data.viewer.organizations) {
                data.data.viewer.organizations.nodes.forEach(org => {
                    if (org.projectsV2) {
                        allProjects = allProjects.concat(org.projectsV2.nodes);
                    }
                });
            }

            // Display projects
            if (allProjects.length === 0) {
                projectList.innerHTML = '<div style="color: #888;">No projects found</div>';
            } else {
                projectList.innerHTML = allProjects.map(project => `
                    <div class="project-browser-item">
                        <div class="project-info">
                            <div class="project-name">${project.title}</div>
                            <div class="project-id">${project.id} (${project.owner.login})</div>
                        </div>
                        <button onclick="addProjectId('${project.id}')">Add</button>
                    </div>
                `).join('');
            }

            browser.style.display = 'block';

        } catch (error) {
            projectList.innerHTML = `<div style="color: #ff5555;">Error: ${error.message}</div>`;
            browser.style.display = 'block';
        } finally {
            loadBtn.textContent = originalText;
            loadBtn.disabled = false;
        }
    }

    function addProjectId(projectId) {
        const textarea = document.getElementById('projectsInput');
        const currentValue = textarea.value.trim();

        // Check if project ID is already in the list
        const existingProjects = currentValue.split('\n').map(p => p.trim()).filter(p => p);
        if (existingProjects.includes(projectId)) {
            alert('Project already added to the list');
            return;
        }

        // Add the project ID
        if (currentValue === '') {
            textarea.value = projectId;
        } else {
            textarea.value = currentValue + '\n' + projectId;
        }

        // Visual feedback
        const addedProject = document.querySelector(`button[onclick="addProjectId('${projectId}')"]`);
        if (addedProject) {
            addedProject.textContent = 'Added';
            addedProject.disabled = true;
            addedProject.style.background = '#006600';
        }
    }

    // Initialize on page load
    window.onload = () => {
        loadStoredSettings();
        loadSampleData();
    };
</script>
